<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form class="form-horizontal" th:action="@{/reservationsWizard/createReservationRoomChoosing}" method="POST" >
    <hr>
    <h5>Date of reservation</h5>
    <br>
    <h5>Start of reservation</h5>
    <div class="col-md-4 mt-2">
        <input type="date" class="form-control" name="from" required/>
    </div>
    <br>
    <h5>End of reservation</h5>
    <div class="col-md-4 mt-2">
        <input type="date" class="form-control" name="to" required/>
    </div>
    <br>
    <p th:if="${errorOccurred}" th:text="${errorMessage}"></p>

    <form th:action="@{/reservationsWizard/createReservationRoomChoosing(from=${from}, to=${to})}" method="POST">
        <input type="hidden" name="_method" value="POST"/>
        <button type="submit" class="btn btn-info btn-sm">Go to room choosing menu</button>
    </form>
    <a th:href="@{/}">Back to Home Page</a>
</form>
</div>
</body>
</html>
