<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url("/images/img_2.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <form class="form-horizontal" th:action="@{/reservationsWizard/createReservationRoomChoosing}" method="POST">
        <h5 class="mb-3">Date of reservation</h5>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="from">Start of reservation</label>
                <input type="date" class="form-control" id="from" name="from" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="to">End of reservation</label>
                <input type="date" class="form-control" id="to" name="to" required/>
            </div>
        </div>

        <p class="text-danger" th:if="${errorOccurred}" th:text="${errorMessage}"></p>

        <div class="mb-3">
            <input type="hidden" name="_method" value="POST"/>
            <button type="submit" class="btn btn-info btn-sm">Go to room choosing menu</button>
            <a th:href="@{/}" class="btn btn-secondary btn-sm">Back to Home Page</a>
        </div>
    </form>
</div>
</body>
</html>
