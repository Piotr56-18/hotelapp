<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url("/images/img_4.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <hr>
    <h3>Add new Guest</h3>
    <hr>

    <form action="#" th:action="@{/guests/save}"
          th:object="${guest}" method="POST" class="row g-3">
        <input type="hidden" th:field="*{id}"/>
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="First Name">
            <h4 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></h4>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Last Name">
            <h4 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></h4>
        </div>
        <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input type="number" th:field="*{age}" id="age" class="form-control" placeholder="Age">
            <h4 th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></h4>
        </div>
        <div class="col-md-6">
            <label for="gender" class="form-label">Select your gender</label>
            <select th:field="*{gender}" id="gender" class="form-select">
                <option value="" selected></option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>
        <hr class="col-12">
        <div class="col-12">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </div>
    </form>
    <br>
    <div class="col-12">
        <a th:href="@{/guests/list}" class="btn btn-secondary">Back to guests list</a>
    </div>
</div>
</body>
</html>
