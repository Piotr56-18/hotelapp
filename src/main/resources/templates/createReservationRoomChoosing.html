<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <hr>
    <h3>Select Room</h3>
    <hr>

    <form th:action="@{/reservations/createReservationGuestDetails}" method="POST">
        <input type="hidden" th:field="${reservationDTO.from}"/>
        <input type="hidden" th:field="${reservationDTO.to}"/>
        <br>
        <label  class="fw-bold">Select room</label>
        <select name="roomId" required>
            <option value="" selected>--Select a room--</option>
            <option th:each="tempRoom : ${rooms}" th:value="${tempRoom.id}" th:text="${tempRoom}">
            </option>
        </select>

        <br>
        <button type="submit" class="btn btn-info btn-sm">Enter your details</button>
    </form>

    </form>
    <br>
    <a th:href="@{/reservations/createReservationDate}">Back to date selection</a>
</div>


</body>
</html>
