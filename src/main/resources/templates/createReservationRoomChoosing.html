<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url("/images/img_3.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-4">Select Room</h3>

    <form th:action="@{/reservationsWizard/createReservationGuestDetails}" method="POST">
        <input type="hidden" th:field="${reservationDTO.from}"/>
        <input type="hidden" th:field="${reservationDTO.to}"/>

        <div class="mb-3">
            <label for="roomId" class="form-label fw-bold">Select room</label>
            <select name="roomId" id="roomId" class="form-select" required>
                <option value="" selected>--Select a room--</option>
                <option th:each="tempRoom : ${rooms}" th:value="${tempRoom.id}" th:text="${tempRoom}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-info btn-sm">Enter your details</button>
            <a th:href="@{/reservationsWizard/createReservationDate}" class="btn btn-secondary btn-sm">Back to date selection</a>
        </div>
    </form>

</div>

</body>
</html>
