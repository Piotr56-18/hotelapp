<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url("/images/img_6.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <hr>
    <h3>Add new Reservation</h3>
    <hr>

    <form action="#" th:action="@{/reservations/save}"
          th:object="${reservation}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label class="fw-bold">Select guest</label>
            <select class="form-control" th:field="*{guest}" required>
                <option th:each="tempGuest : ${guestList}" th:value="${tempGuest.id}" th:text="${tempGuest}"></option>
            </select>
        </div>

        <div class="form-group">
            <label class="fw-bold">Select room</label>
            <select class="form-control" th:field="*{room}" required>
                <option th:each="tempRoom : ${roomList}" th:value="${tempRoom.id}" th:text="${tempRoom}"></option>
            </select>
        </div>

        <hr>
        <h5>Date of reservation</h5>
        <div class="row">
            <div class="col-md-4">
                <label>Start of reservation</label>
                <input type="date" class="form-control" th:field="*{from}" required/>
                <h4 th:if="${#fields.hasErrors('from')}" th:errors="*{from}" class="text-danger"></h4>
            </div>
            <div class="col-md-4">
                <label>End of reservation</label>
                <input type="date" class="form-control" th:field="*{to}" required/>
                <h4 th:if="${#fields.hasErrors('to')}" th:errors="*{to}" class="text-danger"></h4>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <br>
    <a th:href="@{/reservations/list}" class="btn btn-secondary">Back to reservation list</a>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+LqWvIZW9p6Fnb9CBw3Rm8K4r1TIQdt4qK/EyHrXKCQ1GxX"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-KyZXEAg3QhqLMpG8r+LqWvIZW9p6Fnb9CBw3Rm8K4r1TIQdt4qK/EyHrXKCQ1GxX"
        crossorigin="anonymous"></script>
</body>
</html>
