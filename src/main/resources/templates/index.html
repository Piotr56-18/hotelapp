<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Moja strona</title>
    <style>
        body {
            background-image: url("/images/img_1.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .button-container button {
            font-size: 24px;
            padding: 16px 32px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .logout-button {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        .admin-button {
            position: absolute;
            top: 16px;
            left: 16px;
        }

    </style>
</head>
<body>
<div class="button-container">
    <button>
        <a th:href="@{/reservationsWizard/createReservationDate}" class="btn btn-info btn-sm">Create Reservation</a>
    </button>

</div>

<div class="logout-button">
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role: <span sec:authentication="principal.authorities"></span>
    </p>
</div>

<div sec:authorize="hasRole('ADMIN')" class="admin-button">
    <button>
        <a th:href="@{/reservations/list}" class="btn btn-info btn-sm">List of All Reservations</a>
    </button>
    <br><br>
    <button>
        <a th:href="@{/guests/list}" class="btn btn-info btn-sm">List of All Guests</a>
    </button>
    <br><br>
    <button>
        <a th:href="@{/rooms/list}" class="btn btn-info btn-sm">List of All Rooms</a>
    </button>
</div>

</body>
</html>
