<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Moja strona</title>
    <style>
        body {
            background-image: url("/images/img_1.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .btn-primary {
            font-size: 24px;
            padding: 16px 32px;
            border: none;
            cursor: pointer;
        }
        .btn-primary a {
            color: #fff;
            text-decoration: none;
        }

        .logout-button {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        .admin-button {
            position: absolute;
            top: 16px;
            left: 16px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="button-container">
    <a th:href="@{/reservationsWizard/createReservationDate}" class="btn btn-primary btn-lg">Create Reservation</a>
</div>

<div class="logout-button">
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" class="btn btn-primary btn-sm" />
    </form>
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role: <span sec:authentication="principal.authorities"></span>
    </p>
</div>

<div sec:authorize="hasRole('ADMIN')" class="admin-button">
    <a th:href="@{/reservations/list}" class="btn btn-primary btn-sm">List of All Reservations</a>
    <br><br>
    <a th:href="@{/guests/list}" class="btn btn-primary btn-sm">List of All Guests</a>
    <br><br>
    <a th:href="@{/rooms/list}" class="btn btn-primary btn-sm">List of All Rooms</a>
</div>

</body>
</html>
